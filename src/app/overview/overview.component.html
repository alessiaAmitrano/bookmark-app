<section class="container">
  <!-- form section -->
  <mat-card class="input-card">
    <mat-card-header>
      <mat-card-title>Save your Links easy!</mat-card-title>
    </mat-card-header>
    <mat-divider [inset]="true"></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input
          #inputTitle
          matInput
          id="input-title"
          type="text"
          name="title"
          autocomplete="off"
          [formControl]="form.get('title')"
        />
      </mat-form-field>
      <br />
      <mat-form-field appearance="outline">
        <mat-label>Link</mat-label>
        <textarea matInput [formControl]="form.get('link')"></textarea>
        <!-- Errors - Invalid Text -->
        <mat-error
          *ngIf="
            form.get('link').hasError('invalidText') &&
            !form.get('link').hasError('required')
          "
        >
          Invalid Link
        </mat-error>
        <!-- Errors - Required -->
        <mat-error *ngIf="form.get('link').hasError('required')">
          Please insert a link
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button>Add Link</button>
    </mat-card-actions>
  </mat-card>

  <!-- List section -->
  <article class="list-area"></article>
</section>
